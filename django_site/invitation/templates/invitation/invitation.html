{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-5 container d-flex align-items-center justify-content-center">
        <form action="{% url 'invite_user' %}" method="post">
            <input type="hidden" name="code" value="{{ page.code }}">
            <input type="email" name="email" placeholder="Email address">
            <input type="submit" value="Invite user">
        </form>
    </div>
</div>
{% endblock %}
